{% extends 'post/base.html' %}

{% block content %}
    <div class="row">
    <div class="col-md-8 offset-md-2">
        <form method="post" class="mb-5">
            {% csrf_token %}
            {% for field in form.visible_fields %}
            <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
            </div>
            {% endfor %}
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
    </div>
{% endblock %}
