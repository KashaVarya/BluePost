{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BluePost</title>

    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="{% static 'post/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'post/app.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
    <a class="navbar-brand font-weight-bold" href="/">BluePost</a>

    <ul class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href={% url 'operator' %}>Operator area</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url 'statistic' %}>Statistic</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href={% url 'logout' %}>Logout</a>
            </li>
        {% else %}
            <li class="nav-item">
                <a class="nav-link" href={% url 'login' %}>Operator Login</a>
            </li>
        {% endif %}
    </ul>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

{#<script src="{% static 'post/bootstrap/js/bootstrap.min.js' %}"></script>#}
</body>
</html>
