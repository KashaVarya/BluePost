{% extends 'post/base.html' %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" name="login" class="form-control mb-3" id="login" required placeholder="admin">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required placeholder="admin">
               </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
